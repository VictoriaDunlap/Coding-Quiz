<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <a href="score.html">

      <h2>Timer</h2>

    </div>
  
    <script src="script.js"></script>
